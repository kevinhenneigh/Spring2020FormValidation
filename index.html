<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/site.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Roboto+Condensed&display=swap" 
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@1&display=swap" 
    rel="stylesheet">
</head>
<body>
    <h1>Register for CPTC</h1>
        <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name">
            <span data-required id="first-name-span">*</span>
            <br>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">
            <span data-required>*</span>
            <br>
            <label for="dob">Date of Birth</label>
            <input type="text" id="dob">
            <span></span>

            <button type="button">Register</button>
        </form>
        <script src="js/main.js"></script>
</body>
</html>
